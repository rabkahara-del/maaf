<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Plus Jakarta Sans',sans-serif;background:linear-gradient(#0b0b0b,#151515);color:#e6e6e6;display:flex;justify-content:center;align-items:center;min-height:100vh;overflow:hidden;}
body::before{content:"";position:fixed;inset:0;background-image: linear-gradient(transparent 95%, rgba(255,255,255,.12) 96%);background-size:2px 14px;opacity:.12;pointer-events:none;animation:rain .9s linear infinite;}
@keyframes rain{from{background-position-y:0} to{background-position-y:14px;}}
.container{position:relative;z-index:2;width:90%;max-width:700px;background:rgba(20,20,20,0.75);border-radius:18px;padding:20px;box-shadow:0 0 30px rgba(0,0,0,.6);max-height:80vh;overflow-y:auto;}
.container::-webkit-scrollbar{width:6px;}
.container::-webkit-scrollbar-thumb{background:rgba(255,255,255,.35);border-radius:10px;}
h1{text-align:center;font-weight:500;margin-bottom:20px;font-size:26px;}
p{line-height:1.75;font-size:15px;margin-bottom:16px;opacity:.95;}
.btn{display:block;margin:20px auto 0;padding:12px 26px;background:none;border:1px solid #888;color:#eee;border-radius:30px;font-size:14px;cursor:pointer;transition:all .3s ease;}
.btn:hover{background:#e6e6e6;color:#111;}
.signature{margin-top:30px;font-style:italic;opacity:.8;text-align:right;}
.fade{animation:fadeIn 1.2s ease forwards;}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>
<audio id="bgm" loop>
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<div class="container fade" id="content">
  <h1>hai.</h1>
  <p>kalau kamu baca ini, semoga kamu baik-baik saja ya.. aku buat ini untuk sekedar minta maaf ke kamu! dibaca pelan pelan ya</p>
  <button class="btn" onclick="stepOne()">klik disini</button>
</div>

<script>
const bgm=document.getElementById("bgm");

function stepOne(){
    bgm.volume=0.4;
    bgm.play().catch(e=>console.log("Klik tombol dulu biar audio jalan"));

    document.getElementById("content").innerHTML=`
    <h1>aku minta maaf.</h1>
    <p>pertama, aku benar-benar minta maaf. bukan cuma soal kebohongan yang dulu pernah aku lakukan, tapi juga soal caraku menyampaikan semuanya di akhir.</p>
    <p>aku tahu kenyataan yang aku ungkap mungkin terasa seperti pukulan kedua setelah luka yang lama. dan aku paham kalau itu membuatmu marah, kecewa, bahkan merasa tidak dihargai.</p>
    <p>dulu aku jujur karena aku tidak ingin kamu terus berharap pada seseorang yang bahkan belum jelas arah hidupnya</p>
    <p>aku merasa hidupku belum stabil, belum punya pencapaian yang bisa dibanggakan, dan aku takut kamu menggantungkan harapan pada laki-laki yang masih berantakan ini.</p>
    <p>tapi sekarang aku sadar, niat untuk “melepas dengan jujur” tetap tidak menghapus rasa sakit yang kamu rasakan.</p>
    <p>aku juga ingin mengakui sesuatu yang baru aku pahami belakangan ini. Sebagian dari perasaanku setelah semuanya selesai bukan hanya tentang kehilangan kamu, tapi tentang kehilangan rasa diterima.</p>
    <p>kamu adalah orang yang menerima aku apa adanya, bahkan saat aku merasa biasa saja secara fisik dan belum jadi siapa-siapa.</p>
    <p>kamu selalu excited, selalu mendukung, selalu membuat hidupku terasa berwarna. Dan mungkin dulu aku kurang menghargai itu.</p>
    <p>aku sempat merasa kurang cocok dengan sifatmu yang sangat ekspresif dan kadang sulit dibujuk saat marah. itu jujur perasaanku waktu itu.</p>
    <p>tapi sekarang aku mengerti, hal-hal yang dulu aku anggap “terlalu” justru bagian dari warna yang membuat hubungan kita hidup.</p>
    <button class="btn" onclick="stepTwo()">lanjut</button>
    `;
}

function stepTwo(){
    document.getElementById("content").innerHTML=`
    <h1>dengerin aku sebentar.</h1>
    <p>aku tidak menulis ini untuk meminta kesempatan kedua. Aku hanya tidak ingin pergi dari hidupmu tanpa benar-benar meminta maaf dengan sepenuh hati.</p>
    <p>kalau pada akhirnya kamu memilih menjauh dan menutup semua akses, aku menghormati itu. Mungkin itu memang cara terbaik untukmu menyembuhkan diri.</p>
    <p>kalau suatu hari nanti kamu menemukan seseorang yang lebih siap, lebih matang, dan lebih mampu menjaga ketulusanmu, aku harap kamu bahagia tanpa ragu.</p>
    <p>kamu pantas mendapatkan cinta yang tidak setengah-setengah.</p>
    <p>terima kasih sudah pernah hadir dalam hidupku. Terima kasih sudah pernah percaya dan tulus.</p>
    <p>dan sekali lagi, maaf atas semua luka yang aku sebabkan, baik yang disengaja maupun tidak.</p>
    <p>semoga kamu selalu baik-baik saja ya, and i hope youre being happiness all time.</p>
    <p>-akbar</P>
    <p class="signature">I loved you, maybe in another life.</p>
    `;
}
</script>
</body>
</html>
